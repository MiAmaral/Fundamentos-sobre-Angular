<h2> Renderizando uma lista de dados</h2>
<ul class="lista-produtos">
    <li *ngFor ="let celular of celulares"> <!-- A diretiva *ngFor  permite iterar sobre uma coleção de elementos e renderizá-los na interface do usuário.-->

        <strong>{{ celular.nome }}</strong>

        <p>{{ celular.descricao }}</p>

        <span [ngClass] = "celular.esgotado ? 'esgotados' : ''"> 
        <!--A diretiva [ngClass] é uma property binding que permite vincular classes CSS dinamicamente a um elemento com base em uma expressão fornecida.-->
            {{ celular.esgotado ? "esgotado" : "disponível"}}
        </span>
        
    </li> 
</ul>
